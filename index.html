<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai image generator</title>
</head>
<body>
    <header>
        <div id="container">
            <h1>Ai image generator tool using javascript</h1>
            <p>convert your text into an image within seconds using this Ai image generator tool</p>
            <div id="search">
                <input type="text" placeholder="Describe what you want to see">
                <select name="number" id="dropdown">
                    <option value="1 image">1 image</option>
                    <option value="2 images">2 images</option>
                    <option value="3 images">3 images</option>
                    <option value="4 images">4 images</option>
                </select>
                <button id="btn">Generate</button>
            </div>
        </div>
    </header>
     <section>
        <main>
            <div id="images">
                <div class="image1"></div>
                <div class="image2"></div>
                <div class="image3"></div>
                <div class="image4"></div>
            </div>
        </main>
     </section>
</body>
</html>
