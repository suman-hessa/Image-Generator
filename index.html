<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai image generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="container">
            <h1>Ai image generator tool using javascript</h1>
            <pre>convert your text into an image within seconds using this 
        JavaScript-Powered Ai image generator tool</pre>
            <div id="search">
                <input type="text" placeholder="Describe what you want to see">
                <select name="number" id="dropdown">
                    <option value="1 image">1 image</option>
                    <option value="2 images">2 images</option>
                    <option value="3 images">3 images</option>
                    <option value="4 images">4 images</option>
                </select>
                <button id="btn">Generate</button>
            </div>
        </div>
    </header>
     <section>
        <main>
            <div id="images">
                <div id="box" class="image1">image1</div>
                <div id="box" class="image2">image2</div>
                <div id="box" class="image3">image3</div>
                <div id="box" class="image4">image4</div>
            </div>
        </main>
     </section>
</body>
</html>
